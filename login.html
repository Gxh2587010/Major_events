<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件</title>
  <!-- 导入layuicss文件 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

  <!-- 导入自己的样式表 -->
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">

</head>

<body>
  <!-- log图片 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>

  <!-- 表单输入框 -->
  <div class="login-reg-box">
    <!-- 输入框标题logo -->
    <div class="logo-img"></div>
    <!-- 登录页面 -->
    <div class="login-wrap">
      <form class="layui-form" id="formLogin">
        <!-- 账号输入框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-rmb"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码输入框 -->

        <div class="layui-form-item">
          <i class="layui-icon layui-icon-console"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>

        <div class="layui-form-item">

          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>

        </div>
      </form>

      <div class="link">
        <a href="javascript:;" id="go2Rge">去注册账号</a>
      </div>
    </div>

    <!-- 注册页面 -->
    <div class="reg-wrap">
      <form class="layui-form" id="formReg">
        <!-- 注册账号 -->
        <!-- 账号输入框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-rmb"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码输入框 -->

        <div class="layui-form-item">
          <i class="layui-icon layui-icon-console"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input" id="passpord">
        </div>

        <div class="layui-form-item">
          <i class="layui-icon layui-icon-console"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">

          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>

        </div>
      </form>

      <div class="link">
        <a href="javascript:;" id="go2Login">去登录账号</a>
      </div>
    </div>
  </div>




  <!-- 引入js文件 -->


  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseApi.js"></script>
  <script src="./assets/js/login.js"></script>
  <scrip src="./assets/lib/layui/layui.all.js">
    </script>

</body>

</html>
